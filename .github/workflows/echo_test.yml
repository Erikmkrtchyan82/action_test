name: Echo_something

on:
  push:
    branches: [master]

env:
  FILE: file.txt

jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - name: first_test
        run: echo 'Hi there!' >> ${{ env.FILE }}; cat ${{ env.FILE }}
  second:
    runs-on: ubuntu-latest
    needs: first
    steps:
      - name: second_test
        run: echo 'second test' >> ${{ env.FILE }}; cat ${{ env.FILE }}
  third:
    runs-on: ubuntu-latest
    steps:
      - run: |
          for i in {1..10000}
          do
            echo "Welcome $i times"
          done
