name: Echo something

on:
  push:
    branches: [master]

jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - name: first_test
        run: echo 'Hi there!' >> file.txt
  second:
    runs-on: ubuntu-latest
    needs: first
    steps:
      - name: second_test
        run: echo 'second test' >> file.txt; cat file.txt